<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrateBatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dj: {
                dark: '#121212',
                panel: '#1e1e1e',
                neon: '#00f3ff', // Primary: Processing, Analysis
                accent: '#ff0055', // Secondary: Errors, Warnings
                dim: '#888888',
                border: '#333333'
              }
            },
            fontFamily: {
              sans: ['Inter', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'Consolas', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for that pro-audio look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }

      /* Base styles for animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes pulse-neon {
        0%, 100% { opacity: 1; filter: brightness(1); }
        50% { opacity: 0.7; filter: brightness(1.5) drop-shadow(0 0 5px #00f3ff); }
      }
      .animate-pulse-neon {
        animation: pulse-neon 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline-effect::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent, rgba(0, 243, 255, 0.1), transparent);
        animation: scanline 2s linear infinite;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-dj-dark text-white antialiased min-h-screen">
    <div id="root" class="min-h-screen"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
