name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos-intel:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build App (Mac Intel)
        run: npm run build && npx electron-builder --mac dmg --x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload Intel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CrateBatch-MacOS-Intel
          path: dist-electron/*.dmg

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build App (Mac ARM)
        run: npm run build && npx electron-builder --mac dmg --arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload ARM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CrateBatch-MacOS-ARM
          path: dist-electron/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build App (Windows)
        run: npm run build && npx electron-builder --win nsis --x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CrateBatch-Windows
          path: dist-electron/*.exe
